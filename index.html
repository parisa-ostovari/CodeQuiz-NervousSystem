<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/css/reset.css" >
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Nervous System Quiz</title>
</head>

<body>  
    
    <!-- Nav Bar -->
    <header>
        <nav class="navbar navbar-light" style="background-color: rgb(200, 226, 248);">
            <a class="navbar-brand mb-0" id="HighScores" href="#">View High Scores</a>
            <div>
                    <span class="navbar-text" id="timer"> Time: </span>
                </div> 
            </nav>
        </header>
        
        <!-- Opening Page -->
        <main>
            <section id="opening-page">
                <div class="container text-center my-4">
                    <div class="justify-content-center"><h1>Nervous System Review Quiz</h1></div>
                    <div class="col-12 justify-content-center">
                        <p>Complete the quiz within 90 seconds.</p>
                        <p>For every incorrect answer, the time will decrease by 5 seconds.</p>
                    </div>
                    <button class="justify-content-center" id="start-btn">Start Quiz</button>
                </div>
            </section>
            
            <!-- Questions -->
            <section class="hide" id="question-container">
                <div class="container text-center my-4">
                    <div class="justify-content-center"><h2 id="question">Question</h2></div>
                    <div class="justify-content-center custom-btn" id="answer-btn">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div>
                    <div>
                        <button class ="hide" id="next-btn">Next</button>
                    </div>
                </div>
            </section>

            
            
            <!-- Submit High Score -->
            <section class="hide" id="submit-high-score">
                <div class="container text-center my-4">
                <div class="justify-content-center"><h1>All done!</h1></div>
                <div class="justify-content-center"><p>Your final score: <span id="finalScore">0</span></p></div>
                <div class="justify-content-center">
                    <form class="form-inline justify-content-center">
                        <div class="form-group mb-2">
                            <label>Enter initials</label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <input class="form-control" id="inputInitials" placeholder="ABC">
                        </div>
                        <button class="mb-2" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        
        <!-- View High Scores Page -->
        <section class="hide" id="view-high-scores">
            <div class="container text-center my-4">
                <div class="justify-content-center"><h1>High Scores</h1></div>
                <div class="justify-content-center">
                    <button class="mx-4" id="restart">Restart</button>
                    <button class="mx-4" id="clear-highScores">Clear high scores</button>
                </div>
                <div class="theseInitials justify-content-center">
                    <ul id="initials"></ul>
                </div>
            </div>
        </section>
        
    </main>
    
    <script src="./assests/javascript/script.js"></script>
</body>

</html>
