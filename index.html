<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assests/css/reset.css" >
    <link rel="stylesheet" href="/assests/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script defer src="/assests/javascript/script.js"></script>
    <title>Nervous System Quiz</title>
</head>

<body>  
    
        <!-- Nav Bar -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand mb-0" id="HighScores" href="#">View High Scores</a>
                <div>
                    <span class="navbar-text" id="timer"> Time: 0 </span>
                </div> 
            </nav>
    </header>

        <!-- Opening Page -->
    <main>
        <section id="opening-page">
            <div class="container text-center my-4">
                <div class="justify-content-center"><h1>Nervous System Review Quiz</h1></div>
                <div class="col-12 justify-content-center">
                    <p>Complete the quiz within 90 seconds.</p>
                    <p>For every incorrect answer, the time will decrease by 5 seconds.</p>
                </div>
                <div class="justify-content-center custom-btn"><button id="start-btn">Start Quiz</button></div>
            </div>
        </section>
    
        <!-- Questions -->
        <section  class="hide" id="question-container">
            <div class="container text-center my-4">
                <div class="justify-content-center"><h2 id="question">Question</h2></div>
                <div class="justify-content-center custom-btn" id="answer-btn">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                        <div class="col justify-content-center">
                            <button class ="hide" id="next-btn">Next</button>
                        </div>
                </div>
            </div>
        </section>
        
    </main>
    
</body>

</html>
